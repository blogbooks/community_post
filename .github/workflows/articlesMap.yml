name: Sync-ArticlesMap

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.3.0
      - name: Use Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm ci
      - name: Create ArticlesMaps
        run: |
          node articlesMaps.js
          echo "Running"
      - name: Task Ended
        run: echo "Task Ended"
